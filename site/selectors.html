<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h1{
            color:darkred;
            text-align: center;
            font: bold;
        }
        .selClass{
            color: black;
            font-size: larger;
            background-color: silver;
        }
        #idSel1,#idSel2{
            color:cadetblue;
        }

    </style>
</head>
<body>
    <h1>Selectors</h1>
    <h2>Element Selector</h2>
    <p>In the CSS sheet just declare the element tag to apply a rule.</p>
    <h2 class="selClass">Class Selector</h2>
    <p class="selClass">In the CSS sheet you must write the name of the Class defined in the tag after a dot.</p>
    <h2 id="idSel1">Id Selector</h2>
    <p id="idSel2">In the CSS sheet you must write the name of the Id defined in the tag after a hash mark. </p>
</body>
</html>
